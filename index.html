<!DOCTYPE html>


<head>

    <!-- Tab Title -->
    <title>Pixel Art Editor</title>

    <!-- Favicon-->
    <link rel="icon" type="image/png" href="resources/icon.png">

    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="css/main_styles.css">
    <link rel="stylesheet" href="css/editor_styles.css">

</head>


<body>
    
    <!-- Editor's User Interface -->
    <div class='big_content_block' id='main_editor_div'>

        <!-- User Toolbar -->
        <div class='small_content_block' id='tools_div'>

            <!-- Brush choice block -->
            <div class="tool_block">
                <div id="brush_type_div">
                    <input id="brush_radio_0" class="imagebutton" type="image" 
                    onclick="set_brush_type_with(0)" src="resources/icons/square_brush.png">
                    <input id="brush_radio_1" class="imagebutton" type="image"
                    onclick="set_brush_type_with(1)" src="resources/icons/circle_brush.png">
                    <input id="brush_radio_2" class="imagebutton" type="image"
                    onclick="set_brush_type_with(2)" src="resources/icons/light_spray_brush.png">
                    <input id="brush_radio_3" class="imagebutton" type="image"
                    onclick="set_brush_type_with(3)" src="resources/icons/heavy_spray_brush.png">
                    <input id="brush_radio_4" class="imagebutton" type="image"
                    onclick="set_brush_type_with(4)" src="resources/icons/line_held.png">
                    <input id="brush_radio_5" class="imagebutton" type="image"
                    onclick="set_brush_type_with(5)" src="resources/icons/square_held.png">
                    <input id="brush_radio_6" class="imagebutton" type="image"
                    onclick="set_brush_type_with(6)" src="resources/icons/corner_elipsis_held.png">
                    <input id="brush_radio_7" class="imagebutton" type="image"
                    onclick="set_brush_type_with(7)" src="resources/icons/center_circle_held.png">
                    <input id="brush_radio_8" class="imagebutton" type="image"
                    onclick="set_brush_type_with(8)" src="resources/icons/flood.png">
                    <input id="brush_radio_9" class="imagebutton" type="image" 
                    onclick="set_brush_type_with(9)" src="resources/icons/variation_brush.png">
                    <input id="brush_radio_10" class="imagebutton" type="image"
                    onclick="set_brush_type_with(10)" src="resources/icons/square_brush.png">
                    <input id="brush_radio_11" class="imagebutton" type="image"
                    onclick="set_brush_type_with(11)" src="resources/icons/square_brush.png">
                    <input id="brush_radio_12" class="imagebutton" type="image"
                    onclick="set_brush_type_with(12)" src="resources/icons/square_brush.png">
                    <input id="brush_radio_13" class="imagebutton" type="image"
                    onclick="set_brush_type_with(13)" src="resources/icons/square_brush.png">
                    <input id="brush_radio_14" class="imagebutton" type="image"
                    onclick="set_brush_type_with(14)" src="resources/icons/square_brush.png">
                    <input id="brush_radio_15" class="imagebutton" type="image"
                    onclick="set_brush_type_with(15)" src="resources/icons/square_brush.png">
                    <input id="brush_radio_16" class="imagebutton" type="image"
                    onclick="set_brush_type_with(16)" src="resources/icons/square_brush.png">
                    <input id="brush_radio_17" class="imagebutton" type="image"
                    onclick="set_brush_type_with(17)" src="resources/icons/square_brush.png">
                </div>
            </div>
            <div class="tool_block">
                <div id="slider_div">
                   <input name="brush_size" id="brush_size_slider" class="slider" type="range" 
                    min=1 max=50 value=1 onchange="update_brush_size()">
                </div>
                <div id="choosen_brush_size_indicator">1px</div>
            </div>

            <hr class="tool_separator">
            
            <!--Color choice block -->
            <div class="tool_block">
                <div id="color_div">
                    <input id="col_radio_0" class="radiobutton" type="submit" value="" onclick="load_color_at(0)">
                    <input id="col_radio_1" class="radiobutton" type="submit" value="" onclick="load_color_at(1)">
                    <input id="col_radio_2" class="radiobutton" type="submit" value="" onclick="load_color_at(2)">
                    <input id="col_radio_3" class="radiobutton" type="submit" value="" onclick="load_color_at(3)">
                    <input id="col_radio_4" class="radiobutton" type="submit" value="" onclick="load_color_at(4)">
                    <input id="col_radio_5" class="radiobutton" type="submit" value="" onclick="load_color_at(5)">
                    <input id="col_radio_6" class="radiobutton" type="submit" value="" onclick="load_color_at(6)">
                    <input id="col_radio_7" class="radiobutton" type="submit" value="" onclick="load_color_at(7)">
                    <input id="col_radio_8" class="radiobutton" type="submit" value="" onclick="load_color_at(8)">
                    <input id="col_radio_9" class="radiobutton" type="submit" value="" onclick="load_color_at(9)">
                    <input id="col_radio_10" class="radiobutton" type="submit" value="" onclick="load_color_at(10)">
                    <input id="col_radio_11" class="radiobutton" type="submit" value="" onclick="load_color_at(11)">
                    <input id="col_radio_12" class="radiobutton" type="submit" value="" onclick="load_color_at(12)">
                    <input id="col_radio_13" class="radiobutton" type="submit" value="" onclick="load_color_at(13)">
                </div>
                <input id="save_color_button" class="button" type="submit" value="Save" onclick="save_color()">
            </div>
            <div class="tool_block">
                <div id="slider_div">
                    <input id="red_slider" class="slider" type="range" min=0 max=255 value=255 onchange="update_color()">
                    <input id="green_slider" class="slider" type="range" min=0 max=255 value=255 onchange="update_color()">
                    <input id="blue_slider" class="slider" type="range" min=0 max=255 value=255 onchange="update_color()">
                </div>
                <div id="choosen_color_indicator"></div>
            </div>

            <hr class="tool_separator">
            
            <!-- Other tools block -->
            <div class="tool_block">
                <input id="grid_wanted_button" class="button" type="submit" value="Toggle Grid" onclick="update_grid_wanted()">
                <input id="undo_button" class="button" type="submit" value="Undo" onclick="load_previous_canvas_state()">
            </div>

            <hr class="tool_separator">

            <!-- New project block -->
            <div class="tool_block">
                <select class="combobox" id='new_project_size_choice'>
                    <option value=16>16x16</option>
                    <option value=32>32x32</option>
                    <option value=64>64x64</option>
                    <!-- <option value=128>128x128</option> -->
                </select>
                <input id="grid_wanted_button" class="button" type="submit" value="Open new project" onclick="new_project()">
            </div>

            <hr class="tool_separator">

            <!-- Download block -->
            <div class="tool_block">
                <input id="download_button" class="button" type="submit" value="Download" onclick="create_and_prompt_download()">
            </div>

        </div>

        <!-- Canvas -->
        <div class='small_content_block' id='canvas_div'>
            <canvas id='main_canvas' width="780" height="780"></canvas>
        </div>

    </div>

    <!-- JS  Scripts -->
    <script type="text/javascript" src="scripts/util_functions.js"></script>
    <script type="text/javascript" src="scripts/mouse_location_handler.js"></script>

    <script type="text/javascript" src="scripts/new_project_initializer.js"></script>
   
    <script type="text/javascript" src="scripts/color_controller.js"></script>
    <script type="text/javascript" src="scripts/brush_controller.js"></script>
    <script type="text/javascript" src="scripts/canvas_controller.js"></script>

    <script type="text/javascript" src="scripts/draw_handler.js"></script>
    <script type="text/javascript" src="scripts/undo_handler.js"></script>
    <script type="text/javascript" src="scripts/tool_indicator_handler.js"></script>
    
    <script type="text/javascript" src="scripts/download_handler.js"></script>

</body>
